            <div class="gallery_product col-lg-4 col-md-6 col-sm-6 col-xs-12 ">
                <a href="../images/stars/ChapelTrailRed.jpg" data-fancybox="gallery" data-caption="Sigma 16mm f/1.4 ISO100. Carleton College Chapel on June 24th, 2018.  A stack of 396 photos, each 10seconds lasting about 1 hour.  These trails happen because our stars move little by little every second (it's actually the Earth rotating). In it, you can see the remnants of clouds and bugs moving in the spotlight of the Chapel.">
                    <img src="../images/stars/thumbnails/ChapelTrailRed.jpg" width="100%" />
                </a>
            </div>
            
            <div class="gallery_product col-lg-4 col-md-6 col-sm-6 col-xs-12 ">
                <a href="../images/stars/Stacked.jpg" data-fancybox="gallery" data-caption="Sigma 16mm f/1.4 ISO500. This is a combination of 13 images of the Milky Way at Carleton College.">
                    <img src="../images/stars/thumbnails/Stacked.jpg" width="100%" />
                </a>
            </div>
            
            <div class="gallery_product col-lg-4 col-md-6 col-sm-6 col-xs-12" id="panorama">
                <a href="../images/stars/DSC09101-Pano.jpg" data-fancybox="gallery" data-caption="Sigma 16mm f/1.4 ISO400 a panorama of 18 photos (9 for bottom row, 9 for top row), June 10th, 2018.  I went out to Carleton College's Bell Field for a nearly full moon, clear night.">
                    <img src="../images/stars/thumbnails/DSC09101-Pano.jpg" width="100%" />
                </a>
            </div>

            <div class="gallery_product col-lg-4 col-md-6 col-sm-6 col-xs-12 ">
                <a href="../images/stars/360.jpg" data-fancybox="gallery" data-caption="Sigma 16mm f/1.4 ISO400.  Carleton College Skies on May 23rd, 2018.  A stack of 360 images/stars, 5seconds each spanning 30minutes.  As with the Chapel Picture, this effect happens because our stars move little by little every second.">
                    <img src="../images/stars/thumbnails/360.jpg" width="100%" />
                </a>
            </div>

            <div class="gallery_product col-lg-4 col-md-6 col-sm-6 col-xs-12 ">
                <a href="../images/stars/star-1.jpg" data-fancybox="gallery" data-caption="Sigma 16mm f/1.4 ISO2000 at 15seconds on June 4th, 2018.  This photo of Carleton College's Hill of Three Oak's main Oak tree with the milky way in the background. There was a shooting star that passed in front of the camera's sight and you can see it on top of the tree.">
                    <img src="../images/stars/thumbnails/star-1.jpg" width="100%" />
                </a>
            </div>

            <div class="gallery_product col-lg-4 col-md-6 col-sm-6 col-xs-12 ">
                <a href="../images/stars/star-2.jpg" data-fancybox="gallery" data-caption="Sigma 16mm f/1.4 ISO2000 at 182seconds(3 minutes) on June 4th, 2018.  This photo is in similar fashion to my other star trail photos except that this one is all one photo as opposed to my other star trail photos which are a combination of hundreds of photos. With a longer exposure, you would be able to see longer trails.">
                    <img src="../images/stars/thumbnails/star-2.jpg" width="100%" />
                </a>
            </div>

            <div class="gallery_product col-lg-4 col-md-6 col-sm-6 col-xs-12 ">
                <a href="../images/stars/star-3.jpg" data-fancybox="gallery" data-caption="Sony 18-105mm at 24mm f/4 ISO1600 for 15seconds on May 7th, 2018. In this photo you can make out the Big Dipper (Ursa Major), though upside down.">
                    <img src="../images/stars/thumbnails/star-3.jpg" width="100%" />
                </a>
            </div>
            
            <div class="gallery_product col-lg-4 col-md-6 col-sm-6 col-xs-12 ">
                <a href="../images/stars/Andromada.jpg" data-fancybox="gallery" data-caption="Sony 18-105mm at 210mm (105mm digitally zoomed 2x) f/4 ISO1600 for 30seconds on July 8th, 2018. I had just received my iOptron Sky Tracker and went to the Arboretum of Carleton College to test it out. While taking photos, I noticed what looked like a smear of a star in one test photo.  I kept zooming in and trying to center this smear until I got this photo.  When I looked it up, I noticed it was the Andromeda Galaxy, our closest neighbor to the Milky Way">
                    <img src="../images/stars/thumbnails/Andromada.jpg" width="100%" />
                </a>
            </div>

            <div class="gallery_product col-lg-4 col-md-6 col-sm-6 col-xs-12 ">
                <a href="../images/stars/lightning-1.jpg" data-fancybox="gallery" data-caption="These lightning photos were taken during a May Storm.  I spent about 4 hours taking 600 photos and about 20 photos had actual lightning in them.">
                    <img src="../images/stars/thumbnails/lightning-1.jpg" width="100%" />
                </a>
            </div>

            <div class="gallery_product col-lg-4 col-md-6 col-sm-6 col-xs-12 ">
                <a href="../images/stars/lightning-2.jpg" data-fancybox="gallery" data-caption="At first, I thought I needed a short shutter to capture the fast lightning (This was my first time taking lightning photos) but I realized long after that I needed the opposite - long exposure times">
                    <img src="../images/stars/thumbnails/lightning-2.jpg" width="100%" />
                </a>
            </div>

            <div class="gallery_product col-lg-4 col-md-6 col-sm-6 col-xs-12 ">
                <a href="../images/stars/lightning-3.jpg" data-fancybox="gallery" data-caption="Most of these photos were taken with my Sony 18-105mm f/4 with the exposure at 30 seconds and aperature of 4.">
                    <img src="../images/stars/thumbnails/lightning-3.jpg" width="100%" />
                </a>
            </div>
            
            <div class="gallery_product col-lg-4 col-md-6 col-sm-6 col-xs-12 ">
                <a href="../images/stars/lightning-4.jpg" data-fancybox="gallery" data-caption="These images/stars are titled, 'LightningMcLightFace' ">
                    <img src="../images/stars/thumbnails/lightning-4.jpg" width="100%" />
                </a>
            </div>
            
            <div class="gallery_product col-lg-4 col-md-6 col-sm-6 col-xs-12 ">
                <a href="../images/stars/boomboomboom.jpg" data-fancybox="gallery" data-caption="Sony 18-105mm at 22mm f/10 ISO2000 for 2seconds. Carleton College Spring Concert May 19,2018. This was an impromtu photo.  My girlfriend Paj Zaub told me that there would be fireworks at the concert so I got my camera to capture it.  I didn't know how to take photos of fireworks and ended up taking almost 300 photos with only 16 having fireworks.">
                    <img src="../images/stars/thumbnails/boomboomboom.jpg" width="100%" />
                </a>
            </div>
            
            <div class="gallery_product col-lg-4 col-md-6 col-sm-6 col-xs-12">
                <a href="../images/stars/boom.jpg" data-fancybox="gallery" data-caption="Sony 18-105mm at 28mm f/4 ISO800 for 2seconds. These images are titled, 'LightningMcLightFace' ">
                    <img src="../images/stars/thumbnails/boom.jpg" width="100%" />
                </a>
            </div>

    <script type="text/javascript">
        $(document).ready(function() {
           $('[data-fancybox="gallery"]').fancybox({
                loop: false,
                gutter: 01,
                buttons: [
                    //"share",
                    //"slideShow",
                    "fullScreen",
                    "download",
                    "thumbs",
                    "close"
                ],
                idleTime: 30,
               animationEffect: "zoom",
               transitionEffect: "slide",
               clickContent: function(current, event) {
                    return current.type === "image" ? "toggleControls" : false;
                },
               // Clicked on the slide
                clickSlide: "close",
            });
        });
    </script>
