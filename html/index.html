<!docutype html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Alex Cardenas - Portfolio </title>
        <!-- FullPage CSS -->
        <link rel="stylesheet" type="text/css" href="../css/jquery.fullPage.css" />
        <!-- Custum CSS -->
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <!-- Google Font: Open Sans (Title) Roboto (Text) -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
        <!-- jQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
         <!-- FullPage js -->
        <script type="text/javascript" src="../js/jquery.fullPage.js"></script>
        <!-- FullPage Init -->
        <script type="text/javascript">
            $(document).ready(function() {
                $('#fullpage').fullpage({
                    //Navigation
                    menu: '#menu',
                    lockAnchors: false,
                    anchors:['Stellae', 'Earth', 'Grad 2018'],
                    navigation: true,
                    navigationPosition: 'right',
                    navigationTooltips: ['Stellae', 'Earth', 'Grad 2018'],
                    showActiveTooltip: false,
                    slidesNavigation: true,
                    slidesNavPosition: 'bottom',

                    //Scrolling
                    css3: false,
                    scrollingSpeed: 700,
                    autoScrolling: true,
                    fitToSection: true,
                    fitToSectionDelay: 1000,
                    scrollBar: false,
                    easing: 'easeInOutCubic',
                    easingcss3: 'ease',
                    loopBottom: true,
                    loopTop: false,
                    loopHorizontal: true,
                    continuousVertical: false,
                    continuousHorizontal: false, //extension required
                    scrollHorizontally: false, //extension required
                    interlockedSlides: false, //extension required
                    dragAndMove: false, //extension required
                    offsetSections: false, //extension required
                    resetSliders: false, //extension required
                    fadingEffect: false, //extension required
                    normalScrollElements: '#element1, .element2',
                    scrollOverflow: false ,
                    scrollOverflowReset: false, //extension required
                    scrollOverflowOptions: null,
                    touchSensitivity: 15,
                    normalScrollElementTouchThreshold: 5,
                    bigSectionsDestination: null,

                    //Accessibility
                    keyboardScrolling: true,
                    animateAnchor: true,
                    recordHistory: false,

                    //Design
                    controlArrows: false,
                    verticalCentered: true,
                    sectionsColor : ['#000', '#000', '#000'],
                    paddingTop: '0px',
                    paddingBottom: '0px',
                    fixedElements: '#header, .footer',
                    responsiveWidth: 0,
                    responsiveHeight: 0,
                    responsiveSlides: false, //extension required
                    parallax: false, //extension required
                    parallaxOptions: {type: 'reveal', percentage: 62, property: 'translate'},

                    //Custom selectors
                    sectionSelector: '.section',
                    slideSelector: '.slide',

                    lazyLoading: true,

                    //events
                    onLeave: function(index, nextIndex, direction){},
                    afterLoad: function(anchorLink, index){},
                    afterRender: function(){},
                    afterResize: function(){},
                    afterResponsive: function(isResponsive){},
                    afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){},
                    onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex){}

                });
            });
	</script>
    </head>
    <body>
        <!--Navigation bar-->
        <div id="nav-placeholder"></div>
        <script>
            $(function(){
              $("#nav-placeholder").load("nav.html");
            });
        </script>
        <!--end of Navigation bar-->
        <!-- Sections -->
        <div id="fullpage">
            <div class="section" id="firstPage">
                   <a href="../html/stellae.html">Stellae</a>
                    <div class="bottomRight">
                            <a href="../html/stellae.html">Stellae</a>
                    </div>
            </div>
            <div class="section" id="secondPage">
                   <a href="../html/earth.html">Tierra</a>
                <div class="bottomRight">
                    <a href="../html/earth.html">Tierra</a>
                </div>
            </div>
        </div>
    </body>
</html>
